<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
    <div class="header">
        <img src="./imgs/logo.png">
    </div>
    <div class="login-form-center">
        <form class="n-form">
            <h1>Sign In</h1>
            <div class="inputs">
                <input type="text" placeholder="Email or Phone number">
                <input type="password" placeholder="Password">
            </div>
            <div class="button">
                <button id="form-btn">Sign in</button>
            </div>
            <div class="check">
                <div class="check-box">
                    <input type="checkbox" class="check-box">
                    <p>Remember me</p>
                </div>
                <div class="help">
                    <a href="#">Need Help?</a>
                </div>
            </div>
        <div class="form-bottom">
            <div class="n-netflix">
                <p>New to Netflix?</p>
                <a href="#">Signup Now</a>
            </div>
            <div class="pro-gg">
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href=# class="pro-a">Learn more.</a></p>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
